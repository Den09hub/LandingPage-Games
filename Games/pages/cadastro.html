<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Voucher</title>
    <link rel="stylesheet" href="../estilos/cadastro.css" />
    <link rel="stylesheet" href="../estilos/menu.css" />
  </head>
  <body>
    <header class="menu">
      <nav class="nav-menu">
        <div class="area-logo">
          <img src="../imagens/logotipo-gamer-img.png" alt="" id="logo" />
        </div>
        <div class="area-titulo-site">
          <h1 class="titulo-site">Gamer Voucher</h1>
        </div>
        <ul class="nav-list">
          <li class="nav-item">
            <a href="home.html" class="nav-link">HOME</a>
          </li>
          <li class="nav-item">
            <a href="produtos.html" class="nav-link">PRODUTOS</a>
          </li>
          <li class="nav-item">
            <a href="cadastro.html" class="nav-link">CADASTRO</a>
          </li>
          <li class="nav-item">
            <a href="login.html" class="nav-link">LOGIN</a>
          </li>
        </ul>
      </nav>
    </header>
    <!-- fim do menu -->

    <!-- início da área de cadastro -->

    <section class="box">
      <!-- início do formulário -->
      <div class="form-box">
        <h2 class="titulo-form">CRIAR CONTA</h2>
        <form action="#" class="form-cadastro">
          <div class="input-group">
            <label for="nome" class="nome-input">Nome Completo:</label>
            <input
              type="text"
              name="nome-usuario"
              placeholder="Digite o seu nome completo."
              required
            />
          </div>
          <div class="input-group">
            <label for="email" class="nome-input">Email:</label>
            <input
              type="email"
              name="email"
              placeholder="Digite seu email."
              required
            />
          </div>
          <div class="input-group">
            <label for="tel" class="nome-input">Telefone:</label>
            <input
              type="tel"
              name="telefone"
              placeholder="Digite o seu telefone."
              required
            />
          </div>
          <div class="input-group">
            <label for="senha" class="nome-input">Senha:</label>
            <input
              type="password"
              name="senha"
              placeholder="Digite sua senha."
              required
            />
          </div>
          <div class="input-group">
            <label for="ConfirmaSenha" class="nome-input"
              >Confirmar Senha:</label
            >
            <input
              type="password"
              name="confSenha"
              placeholder="Confirme sua senha."
              required
            />
          </div>
          <div class="group-button">
            <button class="btn-form btn-cancelar">CANCELAR</button>
            <button type="submit" class="btn-form btn-cadastrar">
              CADASTRAR
            </button>
          </div>
        </form>
      </div>
      <!-- fim do formulário -->
      <div class="img-box">
        <img
          src="../imagens/cat-as-video-game-live-stream-gamer-use-pc-computer-for-entertainment-neural-network-generated-art-photo.jpg"
          alt=""
        />
      </div>
      <!-- início da área da imagem -->
    </section>
  </body>
</html>
